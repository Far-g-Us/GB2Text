name: Copy docs to root

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  copy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Copy English docs to root
        run: |
          cp docs/en/README.md README.md
          cp docs/en/CONTRIBUTING.md CONTRIBUTING.md